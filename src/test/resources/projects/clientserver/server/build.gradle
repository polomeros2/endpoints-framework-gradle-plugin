buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "com.google.cloud.tools:appengine-gradle-plugin:1.3.0"
  }
}

plugins {
  id 'java'
  id 'war'
  id 'com.google.cloud.tools.endpoints-framework-server'
}

apply plugin: 'com.google.cloud.tools.appengine'

repositories {
  mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
  implementation "com.google.endpoints:endpoints-framework:2.2.2" // use latest
  implementation "com.google.appengine:appengine-api-1.0-sdk:+" // use latest
  implementation 'javax.servlet:servlet-api:2.5'
  implementation 'javax.inject:javax.inject:1'
}


